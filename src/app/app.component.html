<h1 [ngStyle]= "{color: title_color, 'display': 'flex', 'flex-direction': 'column', 'align-items': 'center'}">{{ title }}</h1>
<div class = "box_list">
  <app-article
    class="box"
    *ngFor="let article of articles;"
    [article]="article"
    [ngStyle]= "{ 'border-color' : isClicked===article.id?article.color:'white' }"
    (highlight_color_id)="setHighlightColor($event)">
  </app-article>
</div>

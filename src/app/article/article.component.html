<div class = "article_component">
    <h3 class="article_title">{{ article.title }}</h3>
    <p class="article_content">{{ article.content }}</p>
    <div class="article_button_container">
        <button 
        mat-raised-button
        [ngStyle]="{'background-color': article.color, 'color': 'white'}"
        (click)="setHighlightColor()"
        >
        set {{article.color}}
    </button>
    </div>
</div>
